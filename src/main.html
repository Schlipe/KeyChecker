<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyChecker - Teste Teclado Layout PT-PT </title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="container">
        <button onclick="resetTest()">Reset</button>
        <h1>KeyChecker - Teste Teclado Layout PT-PT</h1>
        <div class="counter">Teclas testadas: <span id="counter">0</span></div>
        <textarea class="test-area" id="testArea" placeholder="Escrever Aqui"></textarea>
        
        <div class="keyboard-wrapper">
            <!-- teclas principais -->
            <div class="keyboard">
                <!-- Fs -->
                <div class="row">
                    <div class="key special" data-key="escape">Esc</div>
                    <div class="key special" data-key="f1">F1</div>
                    <div class="key special" data-key="f2">F2</div>
                    <div class="key special" data-key="f3">F3</div>
                    <div class="key special" data-key="f4">F4</div>
                    <div class="key special" data-key="f5">F5</div>
                    <div class="key special" data-key="f6">F6</div>
                    <div class="key special" data-key="f7">F7</div>
                    <div class="key special" data-key="f8">F8</div>
                    <div class="key special" data-key="f9">F9</div>
                    <div class="key special" data-key="f10">F10</div>
                    <div class="key special" data-key="f11">F11</div>
                    <div class="key special" data-key="f12">F12</div>
                </div>

                <!-- Rows -->
                <div class="row">
                    <div class="key special" data-key="\">\</div>
                    <div class="key" data-key="1">1</div>
                    <div class="key" data-key="2">2</div>
                    <div class="key" data-key="3">3</div>
                    <div class="key" data-key="4">4</div>
                    <div class="key" data-key="5">5</div>
                    <div class="key" data-key="6">6</div>
                    <div class="key" data-key="7">7</div>
                    <div class="key" data-key="8">8</div>
                    <div class="key" data-key="9">9</div>
                    <div class="key" data-key="0">0</div>
                    <div class="key" data-key="'">'</div>
                    <div class="key" data-key="«">«</div>
                    <div class="key special" data-key="backspace">Backspace</div>
                </div>
                <div class="row">
                    <div class="key special" data-key="tab">Tab</div>
                    <div class="key" data-key="q">Q</div>
                    <div class="key" data-key="w">W</div>
                    <div class="key" data-key="e">E</div>
                    <div class="key" data-key="r">R</div>
                    <div class="key" data-key="t">T</div>
                    <div class="key" data-key="y">Y</div>
                    <div class="key" data-key="u">U</div>
                    <div class="key" data-key="i">I</div>
                    <div class="key" data-key="o">O</div>
                    <div class="key" data-key="p">P</div>
                    <div class="key" data-key="+">+</div>
                    <div class="key special" data-key="´´">´´</div>
                </div>
                <div class="row">
                    <div class="key special" data-key="capslock">Caps Lock</div>
                    <div class="key" data-key="a">A</div>
                    <div class="key" data-key="s">S</div>
                    <div class="key" data-key="d">D</div>
                    <div class="key" data-key="f">F</div>
                    <div class="key" data-key="g">G</div>
                    <div class="key" data-key="h">H</div>
                    <div class="key" data-key="j">J</div>
                    <div class="key" data-key="k">K</div>
                    <div class="key" data-key="l">L</div>
                    <div class="key" data-key="ç">Ç</div>
                    <div class="key" data-key="º">º</div>
                    <div class="key" data-key="~~">~</div>
                    
                    <div class="key special" data-key="enter">Enter</div>
                </div>
                <div class="row">
                    <div class="key special" data-key="shift">Shift</div>
                    <div class="key" data-key="<"><</div>
                    <div class="key" data-key="z">Z</div>
                    <div class="key" data-key="x">X</div>
                    <div class="key" data-key="c">C</div>
                    <div class="key" data-key="v">V</div>
                    <div class="key" data-key="b">B</div>
                    <div class="key" data-key="n">N</div>
                    <div class="key" data-key="m">M</div>
                    <div class="key" data-key=",">,</div>
                    <div class="key" data-key=".">.</div>
                    <div class="key" data-key="-">-</div>
                </div>
                <div class="row">
                    <div class="key space" data-key=" ">Espaço</div>
                </div>
            </div>
            <!-- Numpad -->
            <div class="numpad">
                <div class="row">
                    <div class="key special" data-key="numlock">Num Lock</div>
                    <div class="key special" data-key="numpaddivide">%</div>
                    <div class="key special" data-key="numpadmultiply">x</div>
                    <div class="key special" data-key="numpadsubtract">-</div>
                </div>
                <div class="row">
                    <div class="key" data-key="numpad7">7</div>
                    <div class="key" data-key="numpad8">8</div>
                    <div class="key" data-key="numpad9">9</div>
                    <div class="key special" data-key="numpadadd">+</div>
                </div>
                <div class="row">
                    <div class="key" data-key="numpad4">4</div>
                    <div class="key" data-key="numpad5">5</div>
                    <div class="key" data-key="numpad6">6</div>
                </div>
                <div class="row">
                    <div class="key" data-key="numpad1">1</div>
                    <div class="key" data-key="numpad2">2</div>
                    <div class="key" data-key="numpad3">3</div>
                </div>
                <div class="row">
                    <div class="key" data-key="numpad0">0</div>
                    <div class="key" data-key="numpaddecimal">.</div>
                     <div class="key special" data-key="numpadenter">Enter</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="scripts.js"></script> 
</html>
